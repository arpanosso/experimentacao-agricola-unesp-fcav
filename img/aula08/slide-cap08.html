#### Introdu√ß√£o

Os experimentos simples, realizados de acordo com o delineamento inteiramente casualizado (DIC) ou em blocos casualizados (DBC), s√£o utilizados para testar os efeitos de apenas um  tipo de **tratamento**, ou **fator**, sendo os demais mantidos constantes.

Assim, por exemplo, num experimento de compara√ß√£o de inseticidas em rela√ß√£o ao controle de uma determinada praga, devemos manter constante a dosagem, o m√©todo de aplica√ß√£o, os tratos culturais, etc.

Por√©m, h√° casos em que necessitamos testar simultaneamente os efeitos de dois ou mais tipos de tratamentos (fatores) para obtermos resultados de interesse pr√°tico. Por exemplo, supondo que desejamos testar `\(3\)` inseticidas, `\(2\)` m√©todos de aplica√ß√£o e `\(4\)` dosagens, teremos ent√£o um **experimento fatorial** de `\(3\times2\times4\)`.

Os experimentos fatoriais s√£o aqueles que nos permitem estudar, simultaneamente, os efeitos de dois ou mais tipos de fatores.  Assim, eles devem ser instalados em um dos delineamentos j√° estudados (DIC, DBC, etc.).

---

Estes experimentos s√£o utilizados em quase todos os campos de investiga√ß√£o e s√£o bastante √∫teis em pesquisas iniciais, nas quais pouco se conhece a respeito de uma s√©rie de fatores.  

**O n√∫mero de tratamentos nos experimentos fatoriais consiste de todas as combina√ß√µes poss√≠veis dos n√≠veis dos fatores**.

Por exemplo, se estamos interessados em testar o efeito de `\(3\)` inseticidas, cada um dos quais em `\(4\)` doses, teremos os `\(12\)` tratamentos seguintes.

`$$\begin{array}{} 
I_1 D_1  &amp; I_2D_1  &amp; I_3D_1 \\

Neste caso, representamos o esquema fatorial como: `\(\text{Fatorial }3 \times 4\)` com `\(3\)` inseticidas e `\(4\)` dosagens.

**As subdivis√µes de um fator s√£o denominados N√çVEIS desse fator**. 

Ent√£o, no exemplo anterior, o fator **Inseticida** ocorrem em **3 n√≠veis**, e o fator **Dosagem** ocorre em **4 n√≠veis**.

Assim, no ensaio acima, podemos obter conclus√µes sobre qual o melhor inseticida, qual a melhor dosagem e qual a melhor dosagem para cada inseticida.

#### Efeito simples de um fator

√â uma medida da varia√ß√£o que ocorre com a vari√°vel resposta (caracter√≠stica em estudo) correspondente a varia√ß√£o nos n√≠veis desse fator, em cada um dos n√≠veis do outro fator.

Efeito de `\(A\)` dentro de `\(B_0 = A_1B_0-A_0B_0 = 9 -3 = 6\)` 

Efeito de `\(A\)` dentro de `\(B_1 = A_1B_1-A_0B_1 = 18-7 = 11\)` 

Efeito de `\(B\)` dentro de `\(A_0 = A_0B_1-A_0B_0=7-3=4\)` 

Efeito de `\(B\)` dentro de `\(A_1 = A_1B_1-A_1B_0 = 18-9=9\)`

#### Efeito principal de um fator

√â uma medida da varia√ß√£o  que ocorre com a vari√°vel resposta correspondente √†s varia√ß√µes nos n√≠veis em m√©dia de todos os n√≠veis do outro fator.

--

**Efeito Principal de A**

$$
A = \frac{\text{Ef. de A d. }B_0+\text{Ef. de A d. }B_1}{2}=\frac{6+11}{2}=8,5
$$
ou ainda:

`\(A = \frac{A_1B_0+A_1B_1}{2}-\frac{A_0B_0+A_0B_1}{2} = \frac{9+18}{2}-\frac{3+7}{2} = 13,5-5,0=8,5\)`

--

**Efeito Principal de B**

$$
B = \frac{\text{Ef. de B d. }A_0+\text{Ef. de B d. }A_1}{2}=\frac{4+9}{2}=6,5
$$

ou ainda:

`\(B = \frac{A_0B_1+A_1B_1 }{2}-\frac{A_0B_0+A _1B_0}{2}  = \frac{7+18}{2}-\frac{3+9}{2} = 12,5-6,0=6,5\)`

**Portanto, o efeito principal de um fator √© a m√©dia dos efeitos simples desse fator.**

#### Efeito da intera√ß√£o entre fatores

√â uma medida da varia√ß√£o que ocorre com o efeito simples de um fator ao passar de um n√≠vel a outro do outro fator.

**Efeito da Intera√ß√£o** `\(A \times B\)`

`$$A \times B = \frac{A\;d.\;B_1-A\;d.\;B_0}{2} = \frac{(A_1B_1-A_0B_1)-(A_1B_0-A_0B_0)}{2}=\frac{11-6}{2}=2,5$$`

**Efeito da Intera√ß√£o** `\(B \times A\)`

`\(B \times A = \frac{B\;d.\;A_1-B\;d.\;A_0}{2} = \frac{(A_1B_1-A_1B_0)-(A_0B_1-A_0B_0)}{2}=\frac{9-4}{2} =  2,5\)`

Note que o efeito da Intera√ß√£o `\(A \times B = B \times A\)`.

&amp;= 0,4128
\end{aligned}`
$$

Observe que `\(SQ_{S,F} = SQ_{Trat}\)`

---

Valores de `\(F\)` da tabela para Intera√ß√£o `\(S\times F\)` `\((3 \times 16 GL)\)`: `\(\begin{cases}5\%=3,24 \\ 1\%=5,29 \end{cases}\)`

---

**Conclus√µes**

**Para efeito de Tratamento do solo**: O teste foi significativo ao n√≠vel de `\(1\%\)` de probabilidade, indicando que devemos rejeitar `\(H_0\)` e concluir que os tratamentos do solo possuem efeitos diferentes sobre a altura de mudas de eucalipto.

**Para efeito de Fungicida**: O teste n√£o foi significativo ao n√≠vel de `\(5\%\)` de probabilidade, indicando que n√£o devemos rejeitar `\(H_0\)` e concluir que a aplica√ß√£o ou n√£o de fungicida em p√≥s-emerg√™ncia n√£o possui efeito sobre a altura de mudas de eucalipto.

**Para efeito da Intera√ß√£o (S `\(\times\)` F)**: O teste n√£o foi significativo ao n√≠vel de `\(5\%\)` de probabilidade, indicando que n√£o devemos rejeitar `\(H_0\)` e concluir que os tratamentos de solo agem de maneira independente do fungicida sobre a altura das mudas de eucalipto.

Portanto, como a Intera√ß√£o `\(S\times F\)` foi n√£o significativa, podemos estudar os efeitos principais dos fatores independentemente um do outro.

Para complementar a an√°lise de vari√¢ncia, e obter conclus√µes mais espec√≠ficas sobre o efeito de cada um dos fatores, podemos utilizar os testes de compara√ß√£o de m√©dias.

---

#### C√°lculo das m√©dias de Tratamento do Solo e erros padr√µes das m√©dias

`$$\hat{m_{S_1}} = \frac{T_{S_1}}{r_{S_1}}=\frac{29,53}{6}=4,92\;cm \\
\hat{m_{S_2}} = \frac{T_{S_2}}{r_{S_2}}=\frac{31,04}{6}=5,17\;cm \\
\hat{m_{S_3}} = \frac{T_{S_3}}{r_{S_3}}=\frac{16,43}{6}=2,74\;cm \\
\hat{m_{S_4}} = \frac{T_{S_4}}{r_{S_4}}=\frac{17,24}{6}=2,87\;cm$$`

O erro padr√£o destas m√©dias ser√°:

$$
s(\hat{m})=\sqrt{\frac{QM_{Res}}{r_S}}=\sqrt{\frac{0,1369}{6}} = 0,15\;cm
$$

---

**Teste de Tukey para comparar as m√©dias de tratamento do solo**

$$
DMS=q_{(4\times 16)} \times s(\hat{m})=4,05 \times 0,15 = 0,61\; cm
$$

|-| `\(\hat{m_{S_1}}\)`| `\(\hat{m_{S_4}}\)`| `\(\hat{m_{S_3}}\)`|
|:---|:---:|:---:|:---:|
| `\(\hat{m_{S_2}}\)`| `\(0,25\)`| `\(2,30^*\)`| `\(2,43^*\)`|
| `\(\hat{m_{S_1}}\)`|-| `\(2,05^*\)`| `\(2,18^*\)`|
| `\(\hat{m_{S_4}}\)`|-|-| `\(0,13\)`|


ou ainda:

`$$\hat{m_{S_2}} = 5,17\;a\\
\hat{m_{S_1}} = 4,92\;a\\
\hat{m_{S_4}} = 2,87\;b\\
\hat{m_{S_3}} = 2,74\;b$$`

**Conclus√£o**: M√©dias seguidas pela mesma letra n√£o diferem entre si pelo teste de Tukey ao n√≠vel de `\(5\%\)` de probabilidade.


---

#### C√°lculo das m√©dias de Fungicidas e erros padr√µes das m√©dias

`$$\hat{m_{F_0}} = \frac{T_{F_0}}{r_{F_0}}=\frac{48,24}{12}=4,02\;cm \\
\hat{m_{F_1}} = \frac{T_{F_1}}{r_{F_1}}=\frac{46,00}{12}=3,83\;cm$$`

O erro padr√£o destas m√©dias ser√°:

$$
s(\hat{m})=\sqrt{\frac{QM_{Res}}{r_F}}=\sqrt{\frac{0,1369}{12}} = 0,11\;cm
$$

**Teste de Tukey para comparar as m√©dias de Fungicidas**

Note que n√£o houve diferen√ßa significativa entre os tratamentos com e sem fungicidas e, portanto, n√£o h√° necessidade de se comparar essas m√©dias. Por√©m, caso quis√©ssemos compara-l√°s pelo teste de Tukey, ter√≠amos:

`$$DMS=q_{(2\times1 6)}\cdot s(\hat{m})=3.00 \times 0,11 = 0,32\; cm \\
\hat{Y}=\hat{m}_{F_0}-\hat{m}_{F_1}=4,02-3,83=0,19 \; cm$$`

Portanto, como `\(\hat{Y}&lt; DMS \Rightarrow \hat{m}_{F_0}\)` n√£o difere de `\(\hat{m}_{F_1}\)`

---

#### C√°lculo do coeficiente de varia√ß√£o do experimento

`$$CV=100 \times \frac{\sqrt{QM_{res}}}{\hat{m}}=100 \times \frac{0,3700}{3,9267} = 9,42\%$$`
